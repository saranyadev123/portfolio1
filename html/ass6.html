<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align:center;color:brown"><u><a href=""></a>REGISTRATION FORM</u></h1>
    <div style="text-align:center"><form method="get">
        <label for="fname"><i><b>surname:</b></i></label><br>
        <input style="color:chartreuse" type="text" required type="text" id="fname" name="fname"/> 
        <br><label for="sname"><i><b>first name:</b></i></label><br>
        <input style="color:chartreuse" type="text" required type="text" id="sname" name="sname">
       <br> <label for="email"><i><b>email:</b></i></label><br>
        <input style="color:chartreuse" placeholder="saranyareddy@gmail.com" type="email" id="email" name="email"/>
        <br><label for="mble"><i><b>mobile no:</b></i></label><br>
        <input style="color:chartreuse" type="tel" id="mble" name="mble" pattern="[0-9]{10}"/>
        <br><label for="pswrd"><i><b>password:</b></i></label><br>
        <input style="color:red" type="text" id="pswrd" name="pswrd"><br>
        <br><input type="date"/>     <input type="time"/><br>
        <br><label for="vol">Volume (between 0 and 50):</label><br>
        <br><input type="range" id="vol" name="vol" min="0" max="50">
        <br><input type="file"/><input type="submit"/>
        <input type="reset"/>
        <br><input type="color"/></form><br><div> 
            

        

    </form>

    
</body>
</html>
