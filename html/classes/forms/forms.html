<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="get">
        <label for="fname">surname:</label><br>
        <input style="color:chartreuse" type="text" value="saranya" disabled required type="text" id="fname" name="fname"/> 
        <br><label for="sname">first name:</label><br>
        <input type="text" value="reddy" readonly required type="text" id="sname" name="sname">
       <br> <label for="email">email:</label><br>
        <input placeholder="saranya@gmail.com" type="email" id="email" name="email"/>
        <br><label for="mble">mobile no:</label><br>
        <input autofocus type="tel" id="mble" name="mble" pattern="[0-9]{10}"/>
        <br><label for="pswrd">password:</label><br>
        <input style="color:red" type="text" id="pswrd" name="pswrd">
        <br><label for="d">date  </label>
       <br> <input type="text" id="d" name="d"/>
        <br><label for="t">time </label>
        <br><input type="text" id="t" name="t"/><br>
        <br><input type="file"/><input type="submit"/>
        <input type="color"/>

        

    </form>
</body>
</html>
